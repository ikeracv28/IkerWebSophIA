<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <style>
    .bg { fill: transparent }
    .card { fill: rgba(255,255,255,0.02); stroke: rgba(255,255,255,0.04) }
    .miniCard { fill: rgba(255,255,255,0.01); stroke: rgba(255,255,255,0.03) }
    .barFill { fill: #5dd0ff }
    .pie { fill: #a78bfa }
    .appear { animation: appear .7s ease forwards }
    .stagger1 { animation-delay: 0.1s }
    .stagger2 { animation-delay: 0.25s }
    .stagger3 { animation-delay: 0.4s }
    @keyframes appear { from { transform: scale(0.9); opacity:0 } to { transform: scale(1); opacity:1 } }
  </style>

  <rect class="bg" width="800" height="450" />
  <g transform="translate(80,60)">
    <rect class="card" width="640" height="330" rx="14" />

    <!-- grid of mini charts (3 columns x 2 rows) -->
    <!-- chart 1: bar -->
    <g transform="translate(36,36)" class="appear stagger1">
      <rect class="miniCard" x="0" y="0" width="180" height="110" rx="8" />
      <g transform="translate(18,20)">
        <rect x="0" y="48" width="18" height="24" fill="#5dd0ff" />
        <rect x="34" y="24" width="18" height="48" fill="#5dd0ff" />
        <rect x="68" y="8" width="18" height="64" fill="#a78bfa" />
      </g>
    </g>

    <!-- chart 2: small pie -->
    <g transform="translate(260,36)" class="appear stagger2">
      <rect class="miniCard" x="0" y="0" width="180" height="110" rx="8" />
      <g transform="translate(90,55)">
        <circle r="28" fill="#0b1b24" />
        <path d="M0 -28 A28 28 0 0 1 24 -10 L0 0Z" fill="#5dd0ff" opacity="0.95" />
        <path d="M24 -10 A28 28 0 0 1 6 26 L0 0Z" fill="#a78bfa" opacity="0.9" />
      </g>
    </g>

    <!-- chart 3: sparkline -->
    <g transform="translate(484,36)" class="appear stagger3">
      <rect class="miniCard" x="0" y="0" width="180" height="110" rx="8" />
      <polyline points="16,72 40,48 64,56 88,28 112,40 136,22" fill="none" stroke="#5dd0ff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" />
    </g>

    <!-- second row -->
    <g transform="translate(36,170)" class="appear stagger2">
      <rect class="miniCard" x="0" y="0" width="180" height="110" rx="8" />
      <g transform="translate(18,20)">
        <rect x="0" y="40" width="18" height="32" fill="#a78bfa" />
        <rect x="34" y="24" width="18" height="48" fill="#5dd0ff" />
        <rect x="68" y="8" width="18" height="64" fill="#5dd0ff" />
      </g>
    </g>

    <g transform="translate(260,170)" class="appear stagger3">
      <rect class="miniCard" x="0" y="0" width="180" height="110" rx="8" />
      <g transform="translate(90,55)">
        <circle r="28" fill="#0b1b24" />
        <path d="M0 -28 A28 28 0 0 1 10 -26 L0 0Z" fill="#a78bfa" />
        <path d="M10 -26 A28 28 0 0 1 -4 26 L0 0Z" fill="#5dd0ff" />
      </g>
    </g>

    <g transform="translate(484,170)" class="appear stagger1">
      <rect class="miniCard" x="0" y="0" width="180" height="110" rx="8" />
      <polyline points="16,72 40,64 64,68 88,50 112,60 136,46" fill="none" stroke="#a78bfa" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" />
    </g>
  </g>
</svg>
